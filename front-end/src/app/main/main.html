<!-- Main body of page -->
<div class="container-fluid">
    <h5>{{currentTitle}}</h5>
  
  <div class="row-fluid">
    <div class="col-sm-7">
      <div class="panel panel-default">
        <div class="panel-heading">Stock Graph</div>
        <div class="panel-body" id="stockGraph" ng-controller="LineCtrl">Graph

          <canvas class="chart chart-line" chart-data="data" chart-labels="labels"
    chart-series="series" chart-click="onClick"></canvas>

          </div>
      </div>
    </div>

    
    <div class="col-sm-5" id="stockList">
      <div class="panel panel-default">
        <div class="panel-heading">Stock Selection</div>
        <div class="panel-body" id="stockList">
<!--
          <ul>
            <li ng-repeat="x in stockList track by $index">{{x}}</li>
          </ul>
-->

          <div class="form-group row">
              <div class='container-fluid typeahead-demo'>
              <h4>Select an Equity:</h4>
                <select id="sel1" ng-model="selection1" class="form-control" ng-click="selection2=''">
                  <option></option>
                  <option ng-repeat="x in realList track by $index">{{x.Name}} [{{x.Symbol}}]</option>
                </select>
              </div>
              <div class='container-fluid typeahead-demo'>
                <h4>Or Start Typing an Equity Name:</h4>
                <input type="text" ng-click="selection1=''" ng-model="selection2" placeholder="Search" uib-typeahead="stock as (stock.Name + ' [' + stock.Symbol + ']') for stock in realList | filter:{Name:$viewValue} | limitTo:200" class="form-control">
              </div>
              <div class='container-fluid typeahead-demo'>
              <h4>Select Time Interval:</h4>
                <select id="sel2" ng-model="selectionTime" class="form-control" ng-click="">
                  <option>Daily</option>
                  <option>Weekly</option>
                  <option>Monthly</option>
                  <option>Right Now</option>
                </select>
              </div>

              <br>
              <button id="searchButton" type="button" class="btn btn-success btn-lg btn-block" ng-click="searchStock(); currentTitle=selection1 + selection2.Name; selection1=''; selection2='';">Search</button>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>

<div class="container-fluid">
  <div class="row-fluid">
    <br>
    <div class="col-sm-7">
      <div class="panel panel-default">
        <div class="panel-heading">Analysis</div>
        <div class="panel-body" id="analysis">Analysis Body
          <button id="apiButton" type="button" class="btn btn-success btn-lg btn-block" ng-click="main.apiCall()">API Call</button>
        </div>
      </div>
    </div>
  </div>
</div>
