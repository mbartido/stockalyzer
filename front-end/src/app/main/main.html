<!-- Main body of page -->
<div class="container-fluid">
  
  <div class="row-fluid">
    <div class="col-sm-7">
      <div class="panel panel-default">
        <div class="panel-heading">Stock Graph</div>
        <div class="panel-body" id="stockGraph">Graph</div>
      </div>
    </div>

    
    <div class="col-sm-5" id="stockList">
      <div class="panel panel-default">
        <div class="panel-heading">Stock Selection</div>
        <div class="panel-body" id="stockList">
<!--
          <ul>
            <li ng-repeat="x in stockList track by $index">{{x}}</li>
          </ul>
-->

          <div class="form-group row">
              <div class='container-fluid typeahead-demo'>
              <h4>Select an Equity:</h4>
                <select id="sel1" ng-model="selection1" class="form-control">
                  <option ng-repeat="x in realList track by $index">{{x.Name}} ({{x.Symbol}})</option>
                </select>
                <pre>Model: {{selection1 | json}}</pre>
              </div>
              <div class='container-fluid typeahead-demo'>
                <h4>Or Start Typing an Equity Name:</h4>
                <input type="text" ng-model="selected" placeholder="Search" uib-typeahead="stock as stock.Name for stock in realList | filter:{Name:$viewValue} | limitTo:200" class="form-control">
                  <pre>Model: {{selected | json}}</pre>
              </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>

<div class="container-fluid">
  <div class="row-fluid">
    <br>
    <div class="col-sm-7">
      <div class="panel panel-default">
        <div class="panel-heading">Analysis</div>
        <div class="panel-body" id="analysis">Analysis Body</div>
      </div>
    </div>
  </div>
</div>
